{% extends 'informant/base.html' %}

{% block content %}
    <div>
        <h2>{{ user.username }}
            {% if user.is_authenticated %}
                <a href="{% url 'profile_edit' pk=user.pk %}"><i class="fa fa-edit"></i></a>
            {% endif %}
        </h2>
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <p>email: {{ user.email }}</p>
        <p>dołączenie: {{ user.date_joined }}</p>
    </div>
{% endblock %}
