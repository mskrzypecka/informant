{% extends 'informant/base.html' %}

{% block content %}
    <div>
        <h2>{{ userobj.username }}
            {% if user.is_authenticated and user == userobj %}
                <a href="{% url 'profile_edit' pk=userobj.pk %}"><i class="fa fa-edit"></i></a>
            {% endif %}
        </h2>
        <p>{{ userobj.first_name }} {{ userobj.last_name }}</p>
        <p>email: {{ userobj.email }}</p>
        <p>dołączenie: {{ userobj.date_joined }}</p>
    </div>
{% endblock %}
