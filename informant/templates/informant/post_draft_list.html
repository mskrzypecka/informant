{% extends 'informant/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">utworzono: {{ post.created_date }}</div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
            <h6>~ {{ post.author }}</h6>
        </div>
    {% endfor %}
{% endblock %}
