{% load static %}
<html>
    <head>
        <title>Powiadomienia dotyczące komunikacji miejskiej we Wrocławiu</title>      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/informant.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container main">
            <div class="grid">
                <div class="page-header">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-sign-in"></i></a>
                        <a href="{% url 'register' %}" class="top-menu"><i class="fa fa-user-plus"></i></a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus"></i></a>
                        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-edit"></i></a>
                        <a href="{% url 'profile' pk=user.pk %}" class="top-menu"><i class="fa fa-user"></i></a>
                        <a href="{% url 'logout' %}" class="top-menu"><i class="fa fa-sign-out"></i></a>
                    {% endif %}
                    
                    <div class="row">
                        <div class="col-md-2">
                            <i class="fa fa-bus bus"></i> 
                        </div>
                        <div class="col-md-10">
                            <h1>
                                <a href="/">Powiadomienia dotyczące komunikacji miejskiej<br/> we Wrocławiu</a>
                            </h1>
                        </div>
                    </div>
                    <hr>
                    <div class="row mx-auto">
                        <div class="col-md-4 text-center">
                            <a href="{% url 'post_tram_list' %}" class="top-menu filter"><i class="fa fa-train p-2"></i>Tramwaje</a>
                        </div>
                        <div class="col-md-4 text-center">
                                <a href="{% url 'post_both_list' %}" class="top-menu filter"><i class="fa fa-train p-2"></i><i class="fa fa-bus p-2"></i></a>
                            </div>
                        <div class="col-md-4 text-center">
                            <a href="{% url 'post_bus_list' %}" class="top-menu filter"><i class="fa fa-bus p-2"></i>Autobusy</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content container">
                <div class="row">
                    <div class="col-md-10 pb-3">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>

            <a href="{% url 'admin:index' %}" class="float-right"><i class="fa fa-lock p-2"></i>Panel admina</a>
        </div>
    </body>
</html>
