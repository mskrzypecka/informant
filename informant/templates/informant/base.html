{% load static %}
<html>
    <head>
        <title>Powiadomienia dotyczące komunikacji miejskiej we Wrocławiu</title>      
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/informant.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container main">
            <div class="page-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
                <h1>
                    <a href="/">Powiadomienia dotyczące komunikacji miejskiej we Wrocławiu</a>
                </h1>
            </div>
            
            <div class="content container">
                <div class="row">
                    <div class="col-md-10">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
