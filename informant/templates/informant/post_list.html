{% extends 'informant/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <h6>~ <a href="{% url 'profile' pk=post.author.pk %}">{{ post.author }}</a></h6>
            <a href="{% url 'post_detail' pk=post.pk %}">Komentarze: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
